# ============================================
# Docker Compose 配置文件
# 使用方法:
#   1. 复制 .env.example 为 .env 并填写配置
#   2. docker compose up -d
# ============================================

version: '3.8'

services:
  telegram-api:
    build: .
    container_name: telegram-api
    restart: unless-stopped

    # 环境变量
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - API_PORT=50001
      - API_HOST=0.0.0.0

    # 端口映射（只暴露到本地，更安全）
    ports:
      - "127.0.0.1:50001:50001"

    # 持久化会话数据
    volumes:
      - ./data:/app/data

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    # 安全选项
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:50001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

